<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Probando JQuery</title>
        
    
    </head>
    <body>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Flag_of_Venezuela.svg/200px-Flag_of_Venezuela.svg.png" width="50px" height="50px">

        <p>Si me clickeas dos veces, desapareceré.</p>
        <p>¡Yo también!</p>
        <p>¡Yo también!</p>
      
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
            $("p").dblclick(function(){
            $(this).hide('slow');
            });

            
            $("p").click(function(){
            $(this).css({
            "color": "red",
            "font-size": "2em"
            });
            });
            });
            </script>
             
    </body>
            
        
</html>
